on:
  push:
    branches:
      - chore/release-please

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # this assumes that you have created a personal access token
          # (PAT) and configured it as a GitHub action secret named
          # `MY_RELEASE_PLEASE_TOKEN` (this secret name is not important).
          token: ${{ secrets.GITHUB_TOKEN }}
          #   include-component-in-tag: true
          target-branch: chore/release-please
          # this is a built-in strategy in release-please, see "Action Inputs"
          # for more options
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
        if: ${{ steps.release.outputs.releases_created }}
      - name: PrePublish SDK
        run: pnpm --filter @monerium/sdk pre:pub
        if: ${{ steps.release.outputs['packages/sdk--release_created'] }}
      - name: PrePublish React Provider
        run: pnpm --filter @monerium/sdk-react-provider pre:pub
        if: ${{ steps.release.outputs['packages/sdk-react-provider--release_created'] }}
