                - iban
              properties:
                standard:
                  description: An International Bank Account Number (IBAN) is used to send and receive payments from bank accounts. The IBAN may contain spaces.
                  type: string
                  example: iban
                  enum:
                    - iban
                iban:
                  $ref: "#/components/schemas/IBAN"
